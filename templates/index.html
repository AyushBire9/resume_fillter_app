<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Resume</title>
  <style>
    :root {
      --bg-light: #c8d4f5;
      --bg-dark: #1e1e1e;
      --card-light: rgba(255, 255, 255, 0.3);
      --card-dark: rgba(44, 44, 44, 0.5);
      --text-dark: #000;
      --text-light: #f0f0f0;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: linear-gradient(to right, var(--bg-light), #7bd6f2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease;
      position: relative;
    }

    body.dark-mode {
      background-image: linear-gradient(to right, var(--bg-dark), #2a2a2a);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      background: none;
      border: 1px solid #888;
      color: #333;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }

    body.dark-mode .toggle-btn {
      color: #eee;
      border-color: #aaa;
    }

    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      background-color: #303434;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }

    .home-btn:hover {
      background-color: #0a0a0a;
    }

    .container {
      backdrop-filter: blur(12px);
      background-color: var(--card-light);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 450px;
      animation: fadeIn 1s ease-in;
    }

    body.dark-mode .container {
      background-color: var(--card-dark);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-dark);
    }

    body.dark-mode h2 {
      color: var(--text-light);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      color: #111;
    }

    body.dark-mode label {
      color: #e0e0e0;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #faf9f9;
    }

    button {
      padding: 12px;
      background-color: #303434;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0a0a0a;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .resume-text {
      background: #f8f8f8;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      white-space: pre-wrap;
      border-radius: 8px;
      max-height: 250px;
      overflow-y: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <a href="/" class="home-btn">‚Üê Back to Home</a>
  <button class="toggle-btn" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

  <div class="container">
    <h2>Upload Resume</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="resume">Select PDF Resume</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required />

      <button type="submit">Submit</button>
    </form>

    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}

    {% if resume_text %}
    <div class="resume-text">
      <strong>Resume Content:</strong><br><br>
      {{ resume_text }}
    </div>
    {% endif %}
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }
    window.onload = () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
