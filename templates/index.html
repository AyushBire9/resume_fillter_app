<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Resume</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1556740758-90de374c12ad?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.2);
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background-color: rgba(255,255,255,0.3);
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffd166;
    }

    label {
      display: block;
      font-weight: 600;
      text-align: left;
      margin-top: 15px;
      color: #fff;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 1em;
    }

    input::file-selector-button {
      padding: 6px 12px;
      background: rgba(255,255,255,0.3);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input::file-selector-button:hover {
      background: rgba(255,255,255,0.5);
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #ff6b6b, #ff8e53);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .resume-text {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      white-space: pre-wrap;
      border-radius: 8px;
      max-height: 250px;
      overflow-y: auto;
      text-align: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <a href="/" class="home-btn">‚Üê Back to Home</a>

  <div class="container">
    <h2>Upload Your Resume</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="resume">Select PDF Resume</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required />

      <button type="submit">Submit</button>
    </form>

    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}

    {% if resume_text %}
    <div class="resume-text">
      <strong>Resume Content:</strong><br><br>
      {{ resume_text }}
    </div>
    {% endif %}
  </div>

</body>
</html>
