<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Resume</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #6c7e98;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: linear-gradient(to right, #c8d4f5, #7bd6f2);
    }

    .container {
      background: #d3cece;
      padding: 25px;
      width: 90%;
      max-width: 450px;
      border-radius: 12px;
      box-shadow: 1px 1px 15px rgb(0, 0, 0);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0e0e0f;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #faf9f9;
    }

    button, .home-btn {
      padding: 12px;
      background-color: #303434;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    button:hover, .home-btn:hover {
      background-color: #0a0a0a;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .resume-text {
      background: #f8f8f8;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      white-space: pre-wrap;
      border-radius: 8px;
      max-height: 250px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Resume</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="resume">Select PDF Resume</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required />

      <div class="btn-group">
        <button type="submit">Submit</button>
        <a href="/" class="home-btn">‚Üê Back to Home</a>
      </div>
    </form>

    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}

    {% if resume_text %}
    <div class="resume-text">
      <strong>Resume Content:</strong><br><br>
      {{ resume_text }}
    </div>
    {% endif %}
  </div>
</body>
</html>
