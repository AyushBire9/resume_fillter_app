<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Filter - Home</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
        background: #f1c1ec;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: linear-gradient(to right, #f4cef0, #dae1ed);
    }

    .container {
      background-color: rgb(159, 125, 157);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 1px 1px 15px rgb(0, 0, 0);
      text-align: center;
      background-image: linear-gradient(to right, #f2adeb, #c3cfe2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #010102;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #332f2f;
    }

    a.button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #2c3b4b;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.1s ease;
    }

    a.button:hover {
      background-color: #202122;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Resume Filter</h1>
    <p>This tool helps companies quickly filter resumes based on job eligibility.</p>
    <a href="/index" class="button">Upload Resume</a>
  </div>
</body>
</html>
